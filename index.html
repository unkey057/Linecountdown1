    <script>
        class CountdownApp {
            constructor() {
                this.userId = null;
                this.contextId = null;
                this.contextType = null;
                this.contextInfo = null;
                this.countdownInterval = null;
                this.currentSettings = null;
                
                this.initializeElements();
                this.bindEvents();
                this.initializeLiff();
            }
            
            initializeElements() {
                // Setup form elements
                this.setupForm = document.getElementById('setupForm');
                this.eventNameInput = document.getElementById('eventName');
                this.eventDateInput = document.getElementById('eventDate');
                this.bgImageInput = document.getElementById('bgImage');
                this.imagePreview = document.getElementById('imagePreview');
                this.startBtn = document.getElementById('startCountdown');
                this.errorMessage = document.getElementById('errorMessage');
                this.contextInfo = document.getElementById('contextInfo');
                this.contextText = document.getElementById('contextText');
                this.debugPanel = document.getElementById('debugPanel');
                this.debugInfo = document.getElementById('debugInfo');
                
                // Countdown page elements
                this.countdownPage = document.getElementById('countdownPage');
                this.countdownGrid = document.getElementById('countdownGrid');
                this.eventComplete = document.getElementById('eventComplete');
                this.eventTitle = document.getElementById('eventTitle');
                this.eventCompleteText = document.getElementById('eventCompleteText');
                this.editBtn = document.getElementById('editBtn');
                this.shareBtn = document.getElementById('shareBtn');
                
                // Countdown display elements
                this.daysEl = document.getElementById('days');
                this.hoursEl = document.getElementById('hours');
                this.minutesEl = document.getElementById('minutes');
                this.secondsEl = document.getElementById('seconds');
                
                // Set default date (today + 3 days)
                const defaultDate = new Date();
                defaultDate.setDate(defaultDate.getDate() + 3);
                this.eventDateInput.value = this.formatDatetimeLocal(defaultDate);
            }
            
            bindEvents() {
                this.bgImageInput.addEventListener('change', (e) => this.handleImageSelect(e));
                this.startBtn.addEventListener('click', () => this.startCountdown());
                this.editBtn.addEventListener('click', () => this.showSetupForm());
                this.shareBtn.addEventListener('click', () => this.shareCountdown());
            }
            
            async initializeLiff() {
                try {
                    console.log('Initializing LIFF...');
                    await liff.init({ liffId: "2007738618-kePDJ6ez" });
                    
                    console.log('LIFF initialized successfully');
                    console.log('LIFF ready state:', liff.isLoggedIn());
                    
                    if (liff.isLoggedIn()) {
                        // Get user profile
                        const profile = await liff.getProfile();
                        this.userId = profile.userId;
                        console.log('User profile loaded:', profile.userId);
                        
                        // Get context (group/room/user)
                        const context = liff.getContext();
                        this.setContextInfo(context);
                        this.updateContextDisplay();
                        
                        // Add test data for debugging (remove in production)
                        this.addTestDataForDebugging();
                        
                        // Small delay to ensure context is fully set
                        setTimeout(() => {
                            this.loadSavedSettings();
                        }, 100);
                    } else {
                        console.warn('User not logged in');
                        this.showError('LINE„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô');
                    }
                } catch (error) {
                    console.error('LIFF initialization failed:', error);
                    this.showError('LIFFÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇLINE„Ç¢„Éó„É™ÂÜÖ„ÅßÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }
            
            setContextInfo(context) {
                console.log('=== CONTEXT DEBUG ===');
                console.log('Raw context from LIFF:', context);
                console.log('User ID available:', this.userId);
                
                // Enhanced fallback logic
                if (context && context.type === 'group' && context.groupId) {
                    this.contextId = context.groupId;
                    this.contextType = 'group';
                    this.contextInfo = '„Ç∞„É´„Éº„Éó';
                    console.log('Context type: GROUP');
                } else if (context && context.type === 'room' && context.roomId) {
                    this.contextId = context.roomId;
                    this.contextType = 'room';
                    this.contextInfo = 'Ë§áÊï∞‰∫∫„Éà„Éº„ÇØ';
                    console.log('Context type: ROOM');
                } else {
                    // Fallback to userId - this should always work
                    this.contextId = this.userId || 'fallback_user';
                    this.contextType = 'user';
                    this.contextInfo = 'ÂÄã‰∫∫„Éà„Éº„ÇØ';
                    console.log('Context type: USER (fallback)');
                }
                
                console.log('Final Context Info:', {
                    type: this.contextType,
                    id: this.contextId,
                    info: this.contextInfo,
                    storageKey: this.getStorageKey()
                });
                console.log('=== END CONTEXT DEBUG ===');
            }
            
            updateContextDisplay() {
                if (this.contextText) {
                    this.contextText.textContent = `${this.contextInfo}„ÅÆ„Ç§„Éô„É≥„Éà`;
                }
            }
            
            getStorageKey() {
                if (!this.contextType || !this.contextId) {
                    console.error('Cannot generate storage key - context not ready:', {
                        contextType: this.contextType,
                        contextId: this.contextId
                    });
                    // Fallback to userId if available
                    if (this.userId) {
                        const fallbackKey = `countdown_user_${this.userId}`;
                        console.log('Using fallback storage key:', fallbackKey);
                        return fallbackKey;
                    }
                    throw new Error('Context and userId not available for storage key');
                }
                
                const key = `countdown_${this.contextType}_${this.contextId}`;
                console.log('Storage key generated:', key);
                return key;
            }
            
            clearAllContextData() {
                // Clear data for current context only
                localStorage.removeItem(this.getStorageKey());
            }
            
            showContextSwitchInfo() {
                // Show info about different contexts having different events

            startCountdownTimer() {
                this.clearCountdownInterval();
                
                const updateTimer = () => {
                    const now = new Date().getTime();
                    const eventTime = new Date(this.currentSettings.eventDate).getTime();
                    const distance = eventTime - now;
                    
                    if (distance < 0) {
                        this.showEventComplete();
                        return;
                    }
                    
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    this.updateCountdownDisplay(days, hours, minutes, seconds);
                };
                
                updateTimer(); // Initial call
                this.countdownInterval = setInterval(updateTimer, 1000);
            }
            
            updateCountdownDisplay(days, hours, minutes, seconds) {
                this.daysEl.textContent = String(days).padStart(2, '0');

                this.secondsEl.textContent = String(seconds).padStart(2, '0');

                this.eventComplete.classList.add('hidden');
